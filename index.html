<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap-grid.css">
	<title>Word Guess Game</title>
</head>
<body>
	<div id="content">
		<!-- Header -->
		<header>
			<h1 style="margin-bottom:10px"><u>The Hangman Game</u></h1>
			<h4 style="margin-top:10px; margin-bottom:30px">Press any key to get started!</h4>
		</header>

		<!-- Content -->
		<main>
			<h3>Current Word</h3>
			<h2><span id="current-word" style= "letter-spacing: 4px"></strong></span></h2>
			<p>Guesses remaining</p>
			<strong><span id="guesses-remaining"></strong></span></strong>
			<br>
			<p>Letters guessed</p>
			<strong><span id="letters-guessed" style= "letter-spacing: 4px"></strong></span>
			<br>
			<p>
				<span class="alert" id="1">Please choose a Letter</span>
				<span class="alert" id="2">You have already tried that letter</span>
				<span class="alert" id="3">Congratulations, You Won</span>
				<span class="alert" id="4">Bummer man, You Lost</span>
			</p>
			<div class="bootstrap-wrapper"><div class="row">
				<div class="offset-3 col-3">
					<p>Wins</p>
					<strong><span id="wins"></strong></span>
				</div>
				<div class="col-3">
					<p>Losses</p>
					<strong><span id="losses"></span></strong></span>
				</div>
			</div></div>
		</main>

		<!-- Footer -->
		<footer>

		</footer>
	</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
