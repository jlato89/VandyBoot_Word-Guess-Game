<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><center>Hangman Game</center></h1>
    </header>

    <!-- Content -->
    <main>
        <p><center>Press any key to get started!</center></p>

        <p>Current Word</p>
        <p><strong><h2><span id="current-word" style= "letter-spacing: 4px">...Nothing</h2></strong></span></strong></p>
        <p>Number of guesses remaining</p>
        <strong><span id="guesses-remaining">...Nothing</strong></span></strong>
        <br>
        <p>Letters already guessed</p>
        <strong><span id="letters-guessed">...Nothing</strong></span>
        <br><br>
        <p>Wins</p>
        <strong><span id="wins">...Nothing</strong></span>
        <br>
        <p>Losses</p>
        <strong><span id="losses">...Nothing</strong></span>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
<script src="assets/javascript/game.js"></script>
</body>
</html>
